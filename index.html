<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Urna Eletr√¥nica</title>
    <link rel="stylesheet" href="src/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR&display=swap" rel="stylesheet"> 
</head>
<body>
    <div class="urna">
        <div class="tela">
            <div class="div1">
                <div class="div1Left">
                    <div class="div1_Voto">
                        <span>SEU VOTO PARA:</span>
                    </div>
                    <div class="div1_Cargo">
                        <span>CARGO</span>
                    </div>
                    <div class="div1_Numeros">
                        <div class="numero pisca"></div>
                        <div class="numero"></div>
                    </div>
                    <div class="div1_Descricao">Descricao</div>
                </div>
                <div class="divRight">imagens</div>
            </div>
            <div class="div2">
                Aperte a tecla: <br>
                CONFIRMAR para CONFIRMAR este voto <br> 
                CORRIGIR para REINICIAR este voto 
            </div>        
        </div>
        <div class="teclado">
            <div class="tecladoLinha">
                <div class="tecladoBotao" onclick= clicou(1)>1</div>
                <div class="tecladoBotao" onclick= clicou(2)>2</div>
                <div class="tecladoBotao" onclick= clicou(3)>3</div>
            </div>
            <div class="tecladoLinha">
                <div class="tecladoBotao" onclick= clicou(4)>4</div>
                <div class="tecladoBotao" onclick= clicou(5)>5</div>
                <div class="tecladoBotao" onclick= clicou(6)>6</div>
            </div>
            <div class="tecladoLinha">
                <div class="tecladoBotao" onclick= clicou(7)>7</div>
                <div class="tecladoBotao" onclick= clicou(8)>8</div>
                <div class="tecladoBotao" onclick= clicou(9)>9</div>
            </div>
            <div class="tecladoLinha">
                <div class="tecladoBotao" onclick= clicou(0)>0</div>
            </div>
            <div class="tecladoLinha">
                <div class="tecladoBotao btnBranco" onclick= branco()><strong>BRANCO</strong></div>
                <div class="tecladoBotao btnCorrigir" onclick= corrige()><strong>CORRIGIR</strong></div>
                <div class="tecladoBotao btnConfirmar" onclick= confirma()><strong>CONFIRMAR</strong></div>
            </div>
        </div>
    </div>
    
    <script src="src/js/etapas.js"></script>
    <script src="src/js/script.js"></script>
</body>
</html>
